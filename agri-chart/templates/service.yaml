apiVersion: v1
kind: Service
metadata:
  name: agri-backend-service
  annotations:
    prometheus.io/scrape: {{ .Values.metrics.enabled | quote }}
    prometheus.io/path: {{ .Values.metrics.path | quote }}
    prometheus.io/port: {{ .Values.metrics.port | quote }}
spec:
  selector:
    app: agri-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: {{ .Values.service.port }}
  type: LoadBalancer